<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
}

.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:450px;
    box-shadow:0 0 30px rgba(255,255,255,0.6);
    color:white;
    animation: fadeIn 2s ease-in-out;
}

h1{
    font-size:28px;
    margin-bottom:20px;
}

p{
    font-size:18px;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
}

button{
    padding:12px 20px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:white;
    color:#ff4d6d;
}

.no{
    background:#ff4d6d;
    color:white;
}

button:hover{
    transform:scale(1.1);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Hati jatuh */
.heart{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Apakah kamu ingin selalu bersama ku? ðŸ’˜</h1>
    <p>
        Kamu adalah alasan aku tersenyum setiap hari.  
        Dunia terasa lebih indah sejak kamu hadir.  
        Jadi... mau kah kamu hidup bersama ku?
    </p>

    <div class="buttons">
        <button class="yes" onclick="jawabYes()">Mau ðŸ’–</button>
        <button class="no" onmouseover="pindah(this)">Gamau ðŸ˜œ</button>
    </div>
</div>

<script>
function jawabYes(){
    alert("Yeeey! Sekarang kamu resmi jadi Valentine aku â¤ï¸");
}

function pindah(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*window.innerWidth+"px";
    btn.style.top=Math.random()*window.innerHeight+"px";
}

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},5000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
