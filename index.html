<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    overflow:hidden;
    color:white;
    animation:fadePage 1.5s ease-in-out;
    background:linear-gradient(-45deg,#ff4e8a,#ff9ecf,#ff6fa5,#ffc3e6);
    background-size:400% 400%;
    animation:gradientMove 8s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes fadePage{
    from{opacity:0;}
    to{opacity:1;}
}

h1{
    font-size:55px;
    text-shadow:0 0 20px white;
}

p{
    margin:20px 0;
    font-size:20px;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px white;
}

/* Hati */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<h1>Happy Valentine ðŸ’–</h1>
<p>Website spesial hanya untuk kamu ðŸŒ¹</p>
<button onclick="goPage()">Klik Aku ðŸ’Œ</button>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3+2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

function goPage(){
    document.body.style.opacity="0";
    setTimeout(()=>{location.href="love.html"},800);
}
</script>

</body>
</html>
