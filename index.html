<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine ‚ù§Ô∏è</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff6a88,#ff99ac);
    overflow:hidden;
}

.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 0 30px rgba(255,255,255,0.5);
    animation: fadeIn 2s ease-in-out;
}

h1{
    font-size:35px;
    color:white;
    margin-bottom:20px;
}

p{
    color:white;
    font-size:18px;
    margin-bottom:30px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ff4d6d;
    color:white;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine ‚ù§Ô∏è</h1>
    <p>
        Hari ini bukan cuma tentang cinta...  
        Tapi tentang seseorang yang selalu ada di pikiranku.  
        Dan orang itu adalah kamu.
    </p>
    <button onclick="lanjut()">Lanjut üíå</button>
</div>

<script>
function lanjut(){
    window.location.href="halaman2.html";
}
</script>

</body>
</html>
