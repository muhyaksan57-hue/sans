<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ðŸ’•</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
    color:white;
    animation:fadePage 1.5s ease-in-out;
    background:linear-gradient(-45deg,#ff6fa5,#ffc3e6,#ff4e8a,#ff9ecf);
    background-size:400% 400%;
    animation:gradientMove 8s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes fadePage{
    from{opacity:0;}
    to{opacity:1;}
}

.card{
    background:rgba(255,255,255,0.2);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    max-width:500px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,255,255,0.5);
}

h1{
    font-size:40px;
    text-shadow:0 0 15px white;
}

p{
    font-size:20px;
    margin-top:20px;
    line-height:1.6;
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px white;
}

/* Hati */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="card">
    <h1>Untuk Kamu ðŸ’˜</h1>
    <p>
        Terima kasih sudah hadir dalam hidupku ðŸ’•<br>
        Kamu adalah alasan senyumku setiap hari ðŸŒ·<br>
        Semoga cinta ini selalu tumbuh dan indah selamanya ðŸ’ž
    </p>
    <button onclick="goBack()">Kembali ðŸ’–</button>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

function goBack(){
    document.body.style.opacity="0";
    setTimeout(()=>{location.href="index.html"},800);
}
</script>

</body>
</html>
